<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#317EFB"/>
    <!-- Link to the favicon -->
    <link rel="icon" type="image/png" href="your-favicon-file.png">
    <meta name="theme-color" content="#317EFB"/>
    <link rel="manifest" href="site.webmanifest">
    <title>Password Colorizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #app {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }

        #password {
            width: 100%; /* Ensure input takes full width of the container */
            font-size: 1.2em;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Prevent padding from pushing content out */
        }

        #output {
            display: inline-block;
            font-size: 1.2em;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            border: 1px solid #ddd;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            box-sizing: border-box;
        }

        .lowercase {
            color: #1E90FF;
        }

        .uppercase {
            color: #32CD32;
        }

        .number {
            color: #FF4500;
        }

        .special {
            color: #9400D3;
        }

    </style>
</head>
<body>
    <div id="app">
        <h2>Password Colorizer</h2>
        <input type="text" id="password" placeholder="Paste your password here" oninput="colorizePassword()">
        <div id="output"></div>
    </div>

    <script>
        function colorizePassword() {
            const password = document.getElementById('password').value;
            const output = document.getElementById('output');
            output.innerHTML = '';

            for (let char of password) {
                let span = document.createElement('span');
                if (/[a-z]/.test(char)) {
                    span.className = 'lowercase';
                } else if (/[A-Z]/.test(char)) {
                    span.className = 'uppercase';
                } else if (/[0-9]/.test(char)) {
                    span.className = 'number';
                } else {
                    span.className = 'special';
                }
                span.textContent = char;
                output.appendChild(span);
            }
        }
    </script>
</body>
</html>
